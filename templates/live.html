<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Monitoring - PPE Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .logo {
            position: relative;
            width: 120px;
            height: 120px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border: 3px solid rgba(96, 165, 250, 0.4);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        .logo::after {
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            border: 2px solid rgba(96, 165, 250, 0.2);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite 1s;
        }

        @keyframes pulse {
            0% { 
                transform: scale(0.8); 
                opacity: 1; 
            }
            100% { 
                transform: scale(1.4); 
                opacity: 0; 
            }
        }

        .shield {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 30px rgba(96, 165, 250, 0.4),
                inset 0 0 20px rgba(96, 165, 0.1);
            animation: glow 4s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 
                    0 0 30px rgba(96, 165, 250, 0.4),
                    inset 0 0 20px rgba(96, 165, 250, 0.1);
            }
            50% { 
                box-shadow: 
                    0 0 50px rgba(96, 165, 250, 0.6),
                    inset 0 0 30px rgba(96, 165, 250, 0.2);
            }
        }

        .helmet-icon {
            width: 60px;
            height: 60px;
            color: #60A5FA;
            filter: drop-shadow(0 4px 8px rgba(96, 165, 250, 0.3));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-5px) rotate(1deg); }
            66% { transform: translateY(3px) rotate(-1deg); }
        }

        .detection-ring {
            position: absolute;
            border: 2px solid rgba(96, 165, 250, 0.6);
            border-radius: 50%;
            animation: scan 2s linear infinite;
        }

        .detection-ring:nth-child(1) {
            width: 110px;
            height: 110px;
            animation-delay: 0s;
        }

        .detection-ring:nth-child(2) {
            width: 130px;
            height: 130px;
            animation-delay: 0.5s;
        }

        .detection-ring:nth-child(3) {
            width: 150px;
            height: 150px;
            animation-delay: 1s;
        }

        @keyframes scan {
            0% { 
                transform: scale(0.8);
                opacity: 1;
            }
            100% { 
                transform: scale(1.2);
                opacity: 0;
            }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .camera-container {
            text-align: center;
            margin: 20px 0;
        }

        .camera-feed {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .camera-controls {
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background: #28a745;
        }

        .status-inactive {
            background: #dc3545;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .compliance-status {
            font-size: 1.5em;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .compliant {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .non-compliant {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .detection-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .detection-class {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .detection-confidence {
            color: #6c757d;
            font-size: 0.9em;
        }

        .missing-ppe {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <!-- Detection Rings -->
                    <div class="detection-ring"></div>
                    <div class="detection-ring"></div>
                    <div class="detection-ring"></div>
                    
                    <!-- Central Shield -->
                    <div class="shield">
                        <!-- Cool Helmet Icon -->
                        <svg class="helmet-icon" viewBox="0 0 64 64" fill="currentColor">
                            <path d="M32 8C18.8 8 8 18.8 8 32c0 2.2.3 4.3.9 6.3h46.2c.6-2 .9-4.1.9-6.3C56 18.8 45.2 8 32 8z"/>
                            <path d="M4 40c0 2.2 1.8 4 4 4h48c2.2 0 4-1.8 4-4v-2H4v2z"/>
                            <ellipse cx="32" cy="24" rx="16" ry="12" opacity="0.3"/>
                            <!-- Safety lines -->
                            <path d="M20 20h24M20 24h24M20 28h24" stroke="currentColor" stroke-width="1" opacity="0.5"/>
                        </svg>
                    </div>
                </div>
            </div>
            <h1>📹 Live Camera Monitoring</h1>
            <p>Real-time PPE Detection and Compliance Monitoring</p>
        </div>

        <div class="content">
            <a href="/" class="back-link">← Back to Main Dashboard</a>
            
            <div class="camera-container">
                <div class="camera-controls">
                    <button class="btn btn-success" onclick="startCamera()" id="startBtn">📹 Start Camera</button>
                    <button class="btn btn-danger" onclick="stopCamera()" id="stopBtn" disabled>⏹️ Stop Camera</button>
                </div>
                
                <div id="cameraStatus" style="margin: 20px 0;">
                    <span class="status-indicator status-inactive"></span>
                    Camera Status: Inactive
                </div>
                
                <img id="cameraFeed" class="camera-feed" style="display: none;" alt="Camera Feed">
                
                <div id="liveResults" class="results" style="display: none;">
                    <!-- Live detection results will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function startCamera() {
            fetch('/camera/start', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('cameraFeed').style.display = 'block';
                    document.getElementById('cameraFeed').src = '/video_feed';
                    updateCameraStatus();
                } else {
                    alert('Error starting camera: ' + data.message);
                }
            });
        }

        function stopCamera() {
            fetch('/camera/stop', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                    document.getElementById('cameraFeed').style.display = 'none';
                    document.getElementById('liveResults').style.display = 'none';
                    updateCameraStatus();
                } else {
                    alert('Error stopping camera: ' + data.message);
                }
            });
        }

        function updateCameraStatus() {
            fetch('/camera/status')
            .then(response => response.json())
            .then(data => {
                const statusDiv = document.getElementById('cameraStatus');
                const indicator = statusDiv.querySelector('.status-indicator');
                
                if (data.active) {
                    indicator.className = 'status-indicator status-active';
                    statusDiv.innerHTML = '<span class="status-indicator status-active"></span>Camera Status: Active';
                    
                    // Display live results
                    const liveResults = document.getElementById('liveResults');
                    liveResults.style.display = 'block';
                    
                    let html = `
                        <div class="compliance-status ${data.compliance_status === 'COMPLIANT' ? 'compliant' : 'non-compliant'}">
                            ${data.compliance_status === 'COMPLIANT' ? '✅ COMPLIANT' : '❌ NON-COMPLIANT'}
                        </div>
                        <div style="text-align: center; margin: 10px 0;">
                            <strong>People Count:</strong> ${data.people_count}
                        </div>
                    `;
                    
                    if (data.detected_classes && data.detected_classes.length > 0) {
                        html += '<h3>Detected PPE:</h3>';
                        data.detected_classes.forEach(detection => {
                            html += `
                                <div class="detection-item">
                                    <div class="detection-class">${detection.class.replace('_', ' ').toUpperCase()}</div>
                                    <div class="detection-confidence">Confidence: ${(detection.confidence * 100).toFixed(1)}%</div>
                                </div>
                            `;
                        });
                    }
                    
                    if (data.missing_ppe && data.missing_ppe.length > 0) {
                        html += `
                            <div class="missing-ppe">
                                <strong>Missing PPE:</strong> ${data.missing_ppe.join(', ').replace('_', ' ')}
                            </div>
                        `;
                    }
                    
                    liveResults.innerHTML = html;
                } else {
                    indicator.className = 'status-indicator status-inactive';
                    statusDiv.innerHTML = '<span class="status-indicator status-inactive"></span>Camera Status: Inactive';
                }
            });
        }

        // Update camera status every 2 seconds
        setInterval(updateCameraStatus, 2000);

        // Add interactive effects for the helmet logo
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.logo');
            if (logo) {
                // Mouse move effect
                document.addEventListener('mousemove', function(e) {
                    const rect = logo.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const deltaX = (e.clientX - centerX) / 30;
                    const deltaY = (e.clientY - centerY) / 30;
                    
                    logo.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                });

                // Reset position on mouse leave
                document.addEventListener('mouseleave', function() {
                    logo.style.transform = 'translate(0, 0)';
                });

                // Add click effect
                logo.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                });

                // Add hover effect
                logo.addEventListener('mouseenter', function() {
                    this.style.filter = 'brightness(1.2)';
                });

                logo.addEventListener('mouseleave', function() {
                    this.style.filter = 'brightness(1)';
                });
            }
        });
    </script>
</body>
</html>
