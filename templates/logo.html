<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPE Detection System - Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0A0F2C 0%, #1B1F3B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(96, 165, 250, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 40% 40%, rgba(37, 99, 235, 0.08) 1px, transparent 1px);
            background-size: 300px 300px, 200px 200px, 150px 150px;
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .logo-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* Main Logo */
        .logo {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Outer Glow Ring */
        .logo::before {
            content: '';
            position: absolute;
            width: 220px;
            height: 220px;
            border: 3px solid rgba(96, 165, 250, 0.3);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        .logo::after {
            content: '';
            position: absolute;
            width: 240px;
            height: 240px;
            border: 2px solid rgba(96, 165, 250, 0.2);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite 1s;
        }

        @keyframes pulse {
            0% { 
                transform: scale(0.8); 
                opacity: 1; 
            }
            100% { 
                transform: scale(1.4); 
                opacity: 0; 
            }
        }

        /* Central Shield */
        .shield {
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 30px rgba(96, 165, 250, 0.4),
                inset 0 0 20px rgba(96, 165, 250, 0.1);
            animation: glow 4s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 
                    0 0 30px rgba(96, 165, 250, 0.4),
                    inset 0 0 20px rgba(96, 165, 250, 0.1);
            }
            50% { 
                box-shadow: 
                    0 0 50px rgba(96, 165, 250, 0.6),
                    inset 0 0 30px rgba(96, 165, 250, 0.2);
            }
        }

        /* Helmet Icon */
        .helmet-icon {
            width: 80px;
            height: 80px;
            color: #60A5FA;
            filter: drop-shadow(0 4px 8px rgba(96, 165, 250, 0.3));
            animation: float 3s ease-in-out infinite;
        }

        /* Detection Rings */
        .detection-ring {
            position: absolute;
            border: 2px solid rgba(96, 165, 250, 0.6);
            border-radius: 50%;
            animation: scan 2s linear infinite;
        }

        .detection-ring:nth-child(1) {
            width: 180px;
            height: 180px;
            animation-delay: 0s;
        }

        .detection-ring:nth-child(2) {
            width: 200px;
            height: 200px;
            animation-delay: 0.5s;
        }

        .detection-ring:nth-child(3) {
            width: 220px;
            height: 220px;
            animation-delay: 1s;
        }

        @keyframes scan {
            0% { 
                transform: scale(0.8);
                opacity: 1;
            }
            100% { 
                transform: scale(1.2);
                opacity: 0;
            }
        }

        /* Logo Text */
        .logo-text {
            text-align: center;
            color: #FFFFFF;
        }

        .logo-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60A5FA 0%, #3B82F6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .logo-subtitle {
            font-size: 1.2rem;
            color: #A0AEC0;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #60A5FA;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 30%;
            right: 15%;
            animation-delay: 1s;
        }

        .floating-element:nth-child(3) {
            bottom: 25%;
            left: 20%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(4) {
            bottom: 35%;
            right: 10%;
            animation-delay: 3s;
        }

        /* Status Indicator */
        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #10B981;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        /* PPE Icons */
        .ppe-icons {
            position: absolute;
            bottom: -50px;
            display: flex;
            gap: 20px;
            opacity: 0.7;
        }

        .ppe-icon {
            width: 24px;
            height: 24px;
            color: #60A5FA;
            animation: bounce 2s ease-in-out infinite;
        }

        .ppe-icon:nth-child(1) { animation-delay: 0s; }
        .ppe-icon:nth-child(2) { animation-delay: 0.5s; }
        .ppe-icon:nth-child(3) { animation-delay: 1s; }
        .ppe-icon:nth-child(4) { animation-delay: 1.5s; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                width: 150px;
                height: 150px;
            }
            
            .shield {
                width: 120px;
                height: 120px;
            }
            
            .helmet-icon {
                width: 60px;
                height: 60px;
            }
            
            .logo-title {
                font-size: 2rem;
            }
            
            .logo-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Status Indicator -->
    <div class="status-indicator"></div>

    <!-- Floating Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="logo-container">
        <!-- Main Logo -->
        <div class="logo">
            <!-- Detection Rings -->
            <div class="detection-ring"></div>
            <div class="detection-ring"></div>
            <div class="detection-ring"></div>
            
            <!-- Central Shield -->
            <div class="shield">
                <!-- Helmet Icon -->
                <svg class="helmet-icon" viewBox="0 0 64 64" fill="currentColor">
                    <path d="M32 8C18.8 8 8 18.8 8 32c0 2.2.3 4.3.9 6.3h46.2c.6-2 .9-4.1.9-6.3C56 18.8 45.2 8 32 8z"/>
                    <path d="M4 40c0 2.2 1.8 4 4 4h48c2.2 0 4-1.8 4-4v-2H4v2z"/>
                    <ellipse cx="32" cy="24" rx="16" ry="12" opacity="0.3"/>
                    <!-- Safety lines -->
                    <path d="M20 20h24M20 24h24M20 28h24" stroke="currentColor" stroke-width="1" opacity="0.5"/>
                </svg>
            </div>
        </div>

        <!-- Logo Text -->
        <div class="logo-text">
            <h1 class="logo-title">PPE DETECTION</h1>
            <p class="logo-subtitle">AI-Powered Safety System</p>
        </div>

        <!-- PPE Icons -->
        <div class="ppe-icons">
            <!-- Helmet -->
            <svg class="ppe-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
            </svg>
            <!-- Safety Vest -->
            <svg class="ppe-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <!-- Goggles -->
            <svg class="ppe-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <!-- Gloves -->
            <svg class="ppe-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M7 2c-1.1 0-2 .9-2 2v6.37c0 .69.35 1.33.94 1.7L8 13.5V20c0 1.1.9 2 2 2s2-.9 2-2v-6.5l2.06-1.43c.59-.37.94-1.01.94-1.7V4c0-1.1-.9-2-2-2H7zm0 2h6v6.37L11 11.5V20h-2v-8.5L7 10.37V4z"/>
            </svg>
        </div>
    </div>

    <script>
        // Add interactive effects
        document.addEventListener('mousemove', function(e) {
            const logo = document.querySelector('.logo');
            const rect = logo.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = (e.clientX - centerX) / 50;
            const deltaY = (e.clientY - centerY) / 50;
            
            logo.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        });

        // Reset position on mouse leave
        document.addEventListener('mouseleave', function() {
            const logo = document.querySelector('.logo');
            logo.style.transform = 'translate(0, 0)';
        });

        // Add click effect
        document.querySelector('.logo').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });
    </script>
</body>
</html>
