<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPE Detection System - Perfect Logo Placement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0A0F2C 0%, #1B1F3B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Starfield background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
            background-size: 300px 300px, 200px 200px, 150px 150px;
            animation: twinkle 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Perfect Logo Placement */
        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Outer Glow Ring */
        .logo-glow {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(96, 165, 250, 0.3) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(0.8);
                opacity: 0.6;
            }
            50% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Central Logo Circle */
        .logo-circle {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f1419 100%);
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 40px rgba(96, 165, 250, 0.4),
                inset 0 0 20px rgba(96, 165, 250, 0.1);
            animation: glow 4s ease-in-out infinite;
            z-index: 2;
            overflow: hidden;
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 
                    0 0 40px rgba(96, 165, 250, 0.4),
                    inset 0 0 20px rgba(96, 165, 250, 0.1);
            }
            50% { 
                box-shadow: 
                    0 0 60px rgba(96, 165, 250, 0.6),
                    inset 0 0 30px rgba(96, 165, 250, 0.2);
            }
        }

        /* PPE Helmet Logo */
        .helmet-logo {
            width: 100px;
            height: 100px;
            color: #60A5FA;
            filter: drop-shadow(0 4px 8px rgba(96, 165, 250, 0.3));
            animation: float 3s ease-in-out infinite;
            z-index: 3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-3px) rotate(1deg); }
        }

        /* Scanning Lines */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #60A5FA, transparent);
            animation: scan 2s linear infinite;
            z-index: 4;
        }

        .scan-line:nth-child(1) {
            top: 25%;
            animation-delay: 0s;
        }

        .scan-line:nth-child(2) {
            top: 50%;
            animation-delay: 0.5s;
        }

        .scan-line:nth-child(3) {
            top: 75%;
            animation-delay: 1s;
        }

        @keyframes scan {
            0% { 
                left: -100%;
                opacity: 0;
            }
            50% { 
                opacity: 1;
            }
            100% { 
                left: 100%;
                opacity: 0;
            }
        }

        /* Detection Dots */
        .detection-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #10B981;
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
            z-index: 5;
        }

        .detection-dot:nth-child(1) {
            top: 20%;
            left: 25%;
            animation-delay: 0s;
        }

        .detection-dot:nth-child(2) {
            top: 30%;
            right: 20%;
            animation-delay: 0.5s;
        }

        .detection-dot:nth-child(3) {
            bottom: 25%;
            left: 30%;
            animation-delay: 1s;
        }

        .detection-dot:nth-child(4) {
            bottom: 35%;
            right: 25%;
            animation-delay: 1.5s;
        }

        @keyframes blink {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Main Title */
        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: #FFFFFF;
            margin-bottom: 20px;
            text-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.4rem;
            color: #A0AEC0;
            font-weight: 400;
            letter-spacing: 0.5px;
            line-height: 1.4;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%);
            color: #FFFFFF;
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(37, 99, 235, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: #FFFFFF;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.6);
        }

        /* Interactive Effects */
        .logo-container:hover .logo-circle {
            transform: scale(1.05);
            box-shadow: 
                0 0 80px rgba(96, 165, 250, 0.8),
                inset 0 0 40px rgba(96, 165, 250, 0.3);
        }

        .logo-container:hover .scan-line {
            animation-duration: 1s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .logo-container {
                width: 150px;
                height: 150px;
            }
            
            .logo-circle {
                width: 130px;
                height: 130px;
            }
            
            .helmet-logo {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Perfect Logo Placement -->
        <div class="logo-container">
            <!-- Outer Glow -->
            <div class="logo-glow"></div>
            
            <!-- Central Logo Circle -->
            <div class="logo-circle">
                <!-- Scanning Lines -->
                <div class="scan-line"></div>
                <div class="scan-line"></div>
                <div class="scan-line"></div>
                
                <!-- Detection Dots -->
                <div class="detection-dot"></div>
                <div class="detection-dot"></div>
                <div class="detection-dot"></div>
                <div class="detection-dot"></div>
                
                <!-- PPE Helmet Logo -->
                <svg class="helmet-logo" viewBox="0 0 64 64" fill="currentColor">
                    <!-- Helmet Base -->
                    <path d="M32 8C18.8 8 8 18.8 8 32c0 2.2.3 4.3.9 6.3h46.2c.6-2 .9-4.1.9-6.3C56 18.8 45.2 8 32 8z"/>
                    <path d="M4 40c0 2.2 1.8 4 4 4h48c2.2 0 4-1.8 4-4v-2H4v2z"/>
                    
                    <!-- Helmet Details -->
                    <ellipse cx="32" cy="24" rx="16" ry="12" opacity="0.3"/>
                    
                    <!-- Safety Lines -->
                    <path d="M20 20h24M20 24h24M20 28h24" stroke="currentColor" stroke-width="1" opacity="0.6"/>
                    
                    <!-- Helmet Vents -->
                    <circle cx="24" cy="32" r="2" opacity="0.4"/>
                    <circle cx="40" cy="32" r="2" opacity="0.4"/>
                    
                    <!-- Face Shield -->
                    <path d="M20 30 Q32 25 44 30" stroke="currentColor" stroke-width="2" fill="none" opacity="0.5"/>
                    
                    <!-- Helmet Strap -->
                    <path d="M16 36 Q32 40 48 36" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.4"/>
                </svg>
            </div>
        </div>

        <!-- Main Title -->
        <h1 class="main-title">PPE Detection System</h1>
        
        <!-- Subtitle -->
        <p class="subtitle">AI-powered Personal Protective Equipment Detection</p>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="/live" class="btn btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17 10.5V7C17 6.45 16.55 6 16 6H4C3.45 6 3 6.45 3 7V17C3 17.55 3.45 18 4 18H16C16.55 18 17 17.55 17 17V13.5L21 17.5V6.5L17 10.5Z"/>
                </svg>
                Live Monitoring
            </a>
            <a href="/detect" class="btn btn-secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
                </svg>
                Start Detection
            </a>
        </div>
    </div>

    <script>
        // Add interactive effects
        document.addEventListener('mousemove', function(e) {
            const logo = document.querySelector('.logo-container');
            const rect = logo.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = (e.clientX - centerX) / 40;
            const deltaY = (e.clientY - centerY) / 40;
            
            logo.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        });

        // Reset position on mouse leave
        document.addEventListener('mouseleave', function() {
            const logo = document.querySelector('.logo-container');
            logo.style.transform = 'translate(0, 0)';
        });

        // Add click effect
        document.querySelector('.logo-container').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });
    </script>
</body>
</html>
