<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPE Detection System - AI-Powered Safety Monitoring</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E🛡️%3C/text%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #FFFFFF;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(30, 64, 175, 0.08) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2.5rem;
            position: relative;
            z-index: 1;
        }

        /* Rive Animation Container */
        .rive-animation {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(37, 99, 235, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(59, 130, 246, 0.2),
                inset 0 1px 0 rgba(59, 130, 246, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Title Section */
        .title-section {
            text-align: center;
            max-width: 600px;
        }

        .main-title {
            font-size: 2.25rem;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 50%, #1D4ED8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
            animation: titleGlow 4s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1) saturate(1); }
            50% { filter: brightness(1.2) saturate(1.3); }
        }

        .subtitle {
            font-size: 1rem;
            color: #94A3B8;
            font-weight: 400;
            line-height: 1.5;
        }

        /* Live Monitoring Button */
        .live-button {
            background: linear-gradient(135deg, #2563EB 0%, #1E40AF 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 20px rgba(37, 99, 235, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .live-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .live-button:hover::before {
            left: 100%;
        }

        .live-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 15px 30px rgba(37, 99, 235, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        /* Upload Container */
        .upload-container {
            width: 70%;
            max-width: 700px;
            padding: 2.5rem;
            border-radius: 24px;
            border: 2px dashed rgba(59, 130, 246, 0.4);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .upload-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(59, 130, 246, 0.1) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .upload-container:hover::before {
            opacity: 1;
        }

        .upload-container:hover {
            border-color: rgba(59, 130, 246, 0.8);
            background: rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        .upload-icon {
            font-size: 4rem;
            color: #3B82F6;
            margin-bottom: 1rem;
            animation: iconBounce 3s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            font-size: 0.9375rem;
            color: #94A3B8;
            margin-bottom: 1.25rem;
            font-weight: 500;
        }

        .upload-button {
            background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 16px rgba(59, 130, 246, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .upload-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .upload-button:hover::before {
            left: 100%;
        }

        .upload-button:hover {
            transform: translateY(-1px);
            box-shadow: 
                0 12px 24px rgba(59, 130, 246, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        /* Image Preview */
        #imagePreview {
            display: none;
            margin-top: 1.5rem;
            text-align: center;
        }

        .uploaded-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* Detection Button */
        .detect-button {
            width: 100%;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 20px rgba(16, 185, 129, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .detect-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .detect-button:hover::before {
            left: 100%;
        }

        .detect-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 15px 30px rgba(16, 185, 129, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .detect-button:disabled {
            background: #64748B;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Results Section - Hidden */
        .results-section {
            display: none !important;
            width: 100%;
            max-width: 800px;
            margin-top: 2rem;
        }

        .results-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(59, 130, 246, 0.1);
        }

        .status-indicator {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
            border: 1px solid;
        }

        .status-compliant {
            background: rgba(59, 130, 246, 0.2);
            color: #3B82F6;
            border-color: rgba(59, 130, 246, 0.4);
        }

        .status-non-compliant {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            border-color: rgba(239, 68, 68, 0.4);
        }

        .stats-grid {
            display: none !important;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .stat-icon {
            font-size: 1.75rem;
            color: #3B82F6;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #94A3B8;
            font-weight: 500;
        }

        /* PPE Items List - Hidden */
        .ppe-items {
            display: none !important;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 1.5rem;
        }

        .ppe-items h3 {
            font-size: 1.1rem;
            color: #3B82F6;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .ppe-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
        }

        .ppe-item:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .ppe-item:last-child {
            margin-bottom: 0;
        }

        .ppe-name {
            font-weight: 500;
            color: #FFFFFF;
        }

        .ppe-confidence {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Loading Spinner */
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(0, 0, 0, 0.2);
            border-top: 3px solid #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                gap: 2rem;
            }
            
            .main-title {
                font-size: 1.875rem;
            }
            
            .upload-container {
                width: 90%;
                padding: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Hidden elements */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Rive Animation -->
        <div class="rive-animation" id="rive-container">
            <!-- Rive animation will be loaded here -->
        </div>

        <!-- Title Section -->
        <div class="title-section">
            <h1 class="main-title">PPE Detection System</h1>
            <p class="subtitle">AI-powered Personal Protective Equipment Detection</p>
        </div>

        <!-- Live Monitoring Button -->
        <a href="/live" class="live-button">
            <i class="fas fa-video"></i>
            Live Monitoring
        </a>

        <!-- Upload Container -->
        <div class="upload-container" id="uploadArea">
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <p class="upload-text">Drag & drop your image here, or click to browse</p>
            <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                Choose Image
            </button>
            <input type="file" id="fileInput" accept="image/png,image/jpeg,image/jpg" style="display: none;">
        </div>

        <!-- Image Preview -->
        <div id="imagePreview" class="hidden">
            <img id="uploadedImage" class="uploaded-image" alt="Uploaded image">
            <button class="detect-button" id="detectButton">
                <i class="fas fa-search"></i>
                Analyze PPE Compliance
            </button>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section">
            <div class="results-card">
                <div id="statusIndicator" class="status-indicator">
                    <!-- Status will be displayed here -->
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-value" id="peopleCount">0</div>
                        <div class="stat-label">PEOPLE DETECTED</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-hard-hat"></i>
                        </div>
                        <div class="stat-value" id="ppeCount">0</div>
                        <div class="stat-label">PPE ITEMS FOUND</div>
                    </div>
                </div>

                <div class="ppe-items">
                    <h3><i class="fas fa-list"></i> Safety Equipment Detected</h3>
                    <div id="ppeList">
                        <p style="color: #A0AEC0; text-align: center; padding: 1rem;">Upload an image to begin analysis</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Rive Animation Setup
        let riveInstance = null;

        async function loadRiveAnimation() {
            try {
                const { Rive } = rive;
                riveInstance = new Rive({
                    src: 'https://cdn.rive.app/animations/helmet_loader.riv',
                    canvas: document.getElementById('rive-container'),
                    autoplay: true,
                    loop: true,
                    onLoad: () => {
                        console.log('Rive animation loaded successfully');
                    },
                    onLoadError: (err) => {
                        console.log('Rive animation failed to load:', err);
                        // Fallback to CSS animation if Rive fails
                        document.getElementById('rive-container').innerHTML = '<i class="fas fa-hard-hat" style="font-size: 4rem; color: #60A5FA; animation: iconBounce 3s ease-in-out infinite;"></i>';
                    }
                });
            } catch (error) {
                console.log('Rive not available, using fallback animation');
                document.getElementById('rive-container').innerHTML = '<i class="fas fa-hard-hat" style="font-size: 4rem; color: #60A5FA; animation: iconBounce 3s ease-in-out infinite;"></i>';
            }
        }

        // File Upload Handling
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const imagePreview = document.getElementById('imagePreview');
        const uploadedImage = document.getElementById('uploadedImage');
        const detectButton = document.getElementById('detectButton');
        const resultsSection = document.getElementById('resultsSection');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(96, 165, 250, 0.5)';
            uploadArea.style.background = 'rgba(255, 255, 255, 0.08)';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            uploadArea.style.background = 'rgba(255, 255, 255, 0.05)';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            uploadArea.style.background = 'rgba(255, 255, 255, 0.05)';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage.src = e.target.result;
                imagePreview.classList.remove('hidden');
                resultsSection.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Detection Button
        detectButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an image first.');
                return;
            }

            detectButton.disabled = true;
            detectButton.innerHTML = '<div class="spinner"></div> Analyzing...';

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Detection response:', data);
                displayResults(data);
            } catch (error) {
                console.error('Error analyzing image:', error);
                alert('Error analyzing image. Please try again.');
            } finally {
                detectButton.disabled = false;
                detectButton.innerHTML = '<i class="fas fa-search"></i> Analyze PPE Compliance';
            }
        });

        function displayResults(data) {
            // Results section is hidden - no display needed
            console.log('Detection completed:', data);
            
            // Show a simple alert instead of the results section
            const isCompliant = data.compliance_status === 'PPE WORN' || 
                               data.compliance_status === 'COMPLIANT' || 
                               (data.total_detections && data.total_detections > 0) || 
                               (data.detected_classes && data.detected_classes.length > 0);
            
            if (isCompliant) {
                alert('✓ PPE COMPLIANT - Safety equipment detected!');
            } else {
                alert('✗ PPE NOT WORN - No safety equipment detected!');
            }
        }

        // Initialize Rive animation on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadRiveAnimation();
        });
    </script>
</body>
</html>
